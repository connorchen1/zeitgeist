name: Email Zeitgeist Daily Output (No Model)

on:
  schedule:
    - cron: "5 13 * * *"   # ~8:05am ET
  workflow_dispatch:

jobs:
  fetch-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch today's report
        run: |
          DATE=$(date -u +"%Y/%m/%d")
          curl -L "https://pathikrit.github.io/zeitgeist/$DATE/" > report.html

      - name: Extract text
        run: |
          sudo apt-get update
          sudo apt-get install -y lynx
          lynx -dump -nolist report.html > report.txt

      - name: Email report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          subject: "Zeitgeist Daily Memo"
          body_file: report.txt
          secure: true
