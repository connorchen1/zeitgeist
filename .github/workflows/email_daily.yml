name: Email Zeitgeist Daily Memo (No Model, PDF + Body)

on:
  schedule:
    - cron: "5 13 * * *"   # ~8:05am ET
  workflow_dispatch:

jobs:
  fetch-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch latest report
        run: |
          FOUND=0
          for i in 0 1 2 3; do
            DATE=$(date -u -d "-$i day" +"%Y/%m/%d")
            URL="https://pathikrit.github.io/zeitgeist/$DATE/"
            echo "Trying $URL"
            if curl -sf "$URL" > report.html; then
              echo "Fetched $URL"
              FOUND=1
              break
            fi
          done

          if [ "$FOUND" -ne 1 ]; then
            echo "No report found"
            exit 1
          fi

      - name: Convert HTML to text
        run: |
          sudo apt-get update
          sudo apt-get install -y lynx
          lynx -dump -nolist report.html > report.txt

      - name: Convert HTML to PDF
        run: |
          sudo apt-get install -y wkhtmltopdf
          wkhtmltopdf report.html zeitgeist_daily_memo.pdf

      - name: Load report into email body
        run: |
          {
            echo "EMAIL_BODY<<EOF"
            cat report.txt
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Email report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: connorchen8@gmail.com, connor.chen@kkr.com
          from: ${{ secrets.EMAIL_FROM }}
          subject: "Zeitgeist Daily Memo"
          body: ${{ env.EMAIL_BODY }}
          attachments: zeitgeist_daily_memo.pdf
          secure: true
