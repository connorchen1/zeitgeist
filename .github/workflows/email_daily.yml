name: Email Zeitgeist Daily Output (No Model)

on:
  schedule:
    - cron: "5 13 * * *"   # ~8:05am ET
  workflow_dispatch:

jobs:
  fetch-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch latest report
        run: |
          curl -L https://pathikrit.github.io/zeitgeist/ > report.html

      - name: Email report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          subject: "Zeitgeist Daily Report"
          body: |
            Attached is today's Zeitgeist report.
          attachments: report.html
          secure: true
