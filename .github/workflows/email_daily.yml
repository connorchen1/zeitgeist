name: Email Zeitgeist Daily Output (No Model, Debug)

on:
  schedule:
    - cron: "5 13 * * *"   # ~8:05am ET
  workflow_dispatch:

jobs:
  fetch-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch latest report (debug)
        run: |
          echo "Runner UTC time:"
          date -u
          echo "----------------"

          FOUND=0
          for i in 0 1 2 3; do
            DATE=$(date -u -d "-$i day" +"%Y/%m/%d")
            URL="https://pathikrit.github.io/zeitgeist/$DATE/"
            echo "Trying URL: $URL"

            if curl -sf "$URL" > report.html; then
              echo "SUCCESS fetching $URL"
              FOUND=1
              break
            else
              echo "Not found"
            fi
          done

          if [ "$FOUND" -ne 1 ]; then
            echo "ERROR: No report found in lookback window"
            exit 1
          fi

          echo "----------------"
          echo "First 30 lines of report.html:"
          head -30 report.html

      - name: Convert HTML to text
        run: |
          sudo apt-get update
          sudo apt-get install -y lynx
          lynx -dump -nolist report.html > report.txt

          echo "----------------"
          echo "First 40 lines of report.txt:"
          head -40 report.txt

      - name: Email report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          subject: "Zeitgeist Daily Memo"
          body: |
            $(cat report.txt)
          secure: true
